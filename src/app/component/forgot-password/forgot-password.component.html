<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"> </div>
        <div class="col-6">
            <div class="card shadow">
                
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark"> Forgot password </h4>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="email">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                           
                            
                            <button type="button" class="btn btn-info" (click)=" forgotPassword()" >send link</button>
                            <div class="col-md-6">  <br>
                                <a href="/login" style="text-decoration: none;"> Back to <span> login here </span>  </a>
                            </div>
                           
                          </form>
                    </div>
                
            </div>
        </div>
        <div class="col"> </div>
    </div>
</div>
